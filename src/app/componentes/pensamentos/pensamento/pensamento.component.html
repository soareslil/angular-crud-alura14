<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" ngClass="larguraPensamento()">
  <img
    src="../../../../assets/imagens/{{ pensamento.modelo }}"
    alt="aspas-colorida"
  />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="botao-editar">
      <img
        src="../../../../assets/imagens/icone-editar.png"
        alt="botao-editar"
      />
    </button>
    <button class="botao-excluir">
      <img
        src="../../../../assets/imagens/icone-excluir.png"
        alt="botao-excluir"
      />
    </button>
  </div>
</div>
